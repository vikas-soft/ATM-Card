<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM CARD</title>
    <link rel="stylesheet" href="card flip.css">
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="box">
        <div class="box_container">
            <div class="box_front">
                <div class="card">
                    <span class="logomaster"></span>
                    <div class="header">Master Card</div>
                    <h5>Card Number:</h5>
                    <h4>8245 6723 2025 4552</h4>
                    <h5 class="name">Vikas kumar</h5>
                    <h5 class="valid">VALID</h5>
                    <h5 class="date">05/29</h5>
                        <div class="second">
                            <div class="chip"></div>
                            <div class="wifi"></div>
                        </div>
                </div>
            </div>
            <div class="box_back">
                <p>State Bank Of India</p>
                <div class="longchip">
                    <div class="repeat"></div>
                </div>
                <div class="slongchip"> <span class="cvc">430</span><span class="cno">CVV</span></div>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus officia magni perferendis corporis. Debitis natus dolorem eaque.</p>
            </div>
        </div>
    </div>
</body>
</html>
